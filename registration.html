  	<title>Реєстрація</title>

  <body>
  	<form action="https://vitalii-555.github.io/lenovo/index.html">
  <div class="container">
    <h1 align="center">Реєстрація</h1>
    <p>Заповніть цю форму, щоб створити обліковий запис.</p>
    
    <p>
      <label for="email"><b>Ел. пошта</b></label><br>
      <input type="text" placeholder="Введіть Email" name="email" required>
    </p><br>
    <p>
      <label for="psw"><b>Пароль</b></label><br>
      <input type="password" placeholder="Введіть пароль" name="psw" required>
    </p><br>
    <p>
      <label for="psw-repeat"><b>Підтвердити пароль</b></label><br>
      <input type="password" placeholder="Підтвердіть пароль" name="psw-repeat" required>
    </p><br>
    
    <button type="submit" class="registerbtn">Зареєструватися</button>
  </div>

  <div class="container signin">
    <p>Вже є акаунт? <a href="singin.html">Увійти</a>.</p>
  </div>
</form>
